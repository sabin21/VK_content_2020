    <script type="text/javascript" src="./libs/scrollmagic/plugins/animation.gsap.min.js"></script>

	<script>
        
        var controller = new ScrollMagic.Controller({refreshInterval: 0});
        var conHero = new ScrollMagic.Controller({triggerHook:'onLeave'});

        var tlHeroStart = new gsap.timeline();
        var tlHero = new gsap.timeline();
        var tlHeroMap = new gsap.timeline();      

        tlHeroStart
        .to("#slide-hero .object-1", 0.6, { left: '15%' },0);

        var gsapHero = tlHero
            .to(".hero-wrap .overlay", 0.3, { opacity: 0 })
            .to(".hero-wrap .title-wrap", 0.3, { opacity: 0,scale: 0.1},0);
        var heroMap = tlHeroMap.delay(1)
            .to(".map-wrap", 0.3, { scale: 3.1 })
            .to(".map-wrap", 0.3, { translateX: "0.5vw"},0)
            .to(".map-wrap", 0.3, { translateY: "56vh"},0)
            .to(".map-wrap .other", 0.3, { opacity: 0 },0);

        new ScrollMagic.Scene({triggerElement: "#trigger-1"})
            .setTween(".map-wrap", 1, { opacity: 1, ease: Power2.easeOut}) 
            .addTo(controller);

        new ScrollMagic.Scene({triggerElement: "#trigger-1"})
            .setTween(gsapHero)
            .addTo(controller);

        new ScrollMagic.Scene({triggerElement: "#trigger-1"})
            .setTween(heroMap)
            .addTo(controller);
        /*
        
        new ScrollMagic.Scene({triggerElement: "#trigger-5"})
            .on("change",slide2UnFix)    
            .addTo(controller);
        
        
        new ScrollMagic.Scene({triggerElement: "#trigger-3", duration: 1000})
            .setPin ("#slide-2")      
            .addTo(controller);
            

        new ScrollMagic.Scene({triggerElement: "#trigger-2"})
            .setClassToggle ("#slide-2 .map-wrap", "active")      
            .addTo(controller);
            */
	</script>

</body>
</html>
