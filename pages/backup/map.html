<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Korea</title>

	<link href="./libs/styles/common.css" rel="stylesheet">
	<link href="./libs/styles/vk_basic.css" rel="stylesheet">
	<link href="./libs/styles/storymap.css" rel="stylesheet">
	<link href="./libs/styles/rockstar.map.css" rel="stylesheet">
</head>

  <body>
	  <header class="vk-header"></header>
	  <div class="map-wrap">
		<main class="map-main">
			<div class="info-box">
				<ul class="menu-bar">
					<li class="active"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="map-wrap">
				<div id="rockstar-map">
					
					<div class="loc-a location" id="loc-a-1" data-title="" data-x="500" data-y="400">
					
					</div>
					<div class="loc-a location" id="loc-a-2" data-title="" data-x="700" data-y="450">
						
					</div>
					<div class="loc-a location" id="loc-a-3" data-title="" data-x="750" data-y="500">
						
					</div>
					<div class="loc-a location" id="loc-a-4" data-title="" data-x="800" data-y="450">
						
					</div>
					<div class="loc-a location" id="loc-a-5" data-title="" data-x="850" data-y="480">
						<div class="content"><img src="images/panel_1.png"></div>
					</div>
					
					
				</div>
			</div>
			<div class="cover">

			</div>
		</main>
	</div>
	<script type="text/javascript" src="./libs/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./libs/gsap/TweenMax.min.js"></script>
	<script type="text/javascript" src="./libs/rockstar.map.js"></script>
	<script>
		$(document).ready(function(){

			$('#rockstar-map').rmap({
			width : '100%',
			height : '840',
			image : {
				src : 'img/story_map/map_base_1600.png',
				width : 1600,
				height : 1600
			},
			nav_ui : {
				show : false,
			},
			zoom : {
				initial :1,
				max : 1
			},
			menu : {show : false},
			fullscreen : {
				enabled : false,
				start_in_fullscreen : false
			}
			});

			let mapCover = $('.cover');
			let coverTl = new TimelineMax();

			mapCover.on('click', function(){
				coverTl
				.to(mapCover, 1, {opacity: 0,
					onComplete: ()=>{
						mapCover.addClass('no-display');
					}
				})
			});

		});
	</script>

</body>
</html>
