<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Core One</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../libs/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../libs/styles/vr_story_basic.css" />
</head>

<body>
    <main>
        <canvas class="canvas"></canvas>        
    </main>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main(){
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }  
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">    
        uniform float iTime;
        uniform vec2 iResolution;
        varying vec2 vUv;

        void main(){
            vec2 center = vUv - vec2(0.5, 0.5);
            
            vec2 color = vec2(0.3 + center.y, 0.5 +center.x);
            float r = 0.2+0.5 * abs(cos(iTime*1.1)*0.4);
            
            color *= 1.0-smoothstep(r, r+0.01, length(center));
            gl_FragColor=vec4(color,.6, 1.0);
        }
    </script>
    <video src="../video/night_sky_01.mp4" muted loop autoplay id="video-hero" style="display: none;"></video>

    <script type="module">

    import * as THREE from '../libs/threejs/three.module.js'; 
    var camera, scene, renderer;
    var mesh; var canvas;
    
        function init() {
            
            canvas = document.querySelector('.canvas');
            renderer = new THREE.WebGLRenderer({canvas,alpha:false});
            renderer.setClearColor( 0x000000, 0 );

            var height = canvas.offsetHeight;
            var dist = 100;
            camera = new THREE.PerspectiveCamera( 2 * Math.atan(height / (2 * dist)) * (180 / Math.PI), canvas.offsetWidth / canvas.offsetHeight, 1, 9000 );
            camera.position.z = 20;
            camera.updateProjectionMatrix();

            scene = new THREE.Scene();
            var video = document.getElementById( 'video-hero' );
            video.play();
            var texture = new THREE.VideoTexture( video );
            var geometry = new THREE.PlaneBufferGeometry( canvas.offsetWidth-1200, canvas.offsetHeight-660, 4, 4 );
            var material = new THREE.MeshBasicMaterial( { map: texture } );
            
            /*
            var uniforms = {
                iTime: { value: 1 },
                iResolution:  { value: new THREE.Vector3() },
                iChannel0: { value: texture }
            };
            
            var material = new THREE.ShaderMaterial({
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                uniforms
            });
            */
            mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( canvas.offsetWidth, canvas.offsetHeight );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );
            function onWindowResize(event) {
                camera.aspect = canvas.offsetWidth / canvas.offsetHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }
            function animate() {
                requestAnimationFrame( animate );
                //mesh.rotation.x += 0.005;
                //mesh.rotation.y += 0.01;
                renderer.render( scene, camera );
                //uniforms.iTime.value += 0.02;            
            }
            animate();
        }

        init();
                
        //--------------------------//

    </script>
</body>
  
</html>
