<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Visit Korea</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../libs/styles/common.css" />
  <link rel="stylesheet" type="text/css" href="../libs/styles/vk_theme_common.css">
  <link rel="stylesheet" type="text/css" href="../libs/styles/route.css" />
</head>

<body>
	
  <div class="sub-header fixed"></div>
  <section class="wrapper">
    <div class="slide-wrap-1">
      <div class="block-map"></div>
      <div class="block-pict">
        <video src="../video/gangwon_hero.mp4" muted loop autoplay></video>
      </div>
      <div class="block-word"></div>
    </div>
  </section>




  <script src="../libs/jquery/jquery-3.4.1.min.js"></script>
  <script src="../libs/gsap/gsap.min.js"></script>
  <script src="../libs/threejs/three.min.js"></script>
  <script src="../libs/aos/aos.js"></script>



<script>

    const TlHero = new gsap.timeline({paused: true});
    TlHero
    .to('.slide-wrap-1 .block-map', {height: 'calc(100% + 10px)',width: '65%', duration:0.6},0)
    .to('.slide-wrap-1 .block-pict', {height: '65%', width: '35%', duration:0.6},0)
    .to('.slide-wrap-1 .block-word', {height: -10, width: '65%', duration:0.6 },0);
 
  
  var trigger1 = 100;
   $(document).on('scroll', ()=>{
      console.log(window.scrollY);
      if(window.scrollY > trigger1){
        TlHero.play();
      } else {
        TlHero.reverse();
      }
   });
  window.addEventListener("resize", onWindowResize);
  function onWindowResize(){
    location.reload(true);
  }

  function getPosition(element) {
    
    var body = document.body;
    var root = document.documentElement;  
    var rect = element.getBoundingClientRect();
    
    var scrollTop  = window.pageYOffset || root.scrollTop  || body.scrollTop  || 0;
    var scrollLeft = window.pageXOffset || root.scrollLeft || body.scrollLeft || 0;
    
    var clientTop  = root.clientTop  || body.clientTop  || 0;
    var clientLeft = root.clientLeft || body.clientLeft || 0;
      
    return {
      top: Math.round(rect.top + scrollTop - clientTop),
      left: Math.round(rect.left + scrollLeft - clientLeft),
      height: rect.height,
      width: rect.width
    };
  }
</script>
  
</body>

  
</html>
